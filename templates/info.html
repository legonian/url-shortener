{{template "header.html" .}}

<div class="container">
  <div class="py-4 py-5 text-center">
    <a href="/">
      <h2>{{.Title}}</h2>
    </a>

    <p class="lead">
      Here you can copy short link that redirect to previously defined URL.
    </p>
    
    <div class="card mx-auto">
      <div class="card-body">
        <h5 class="card-title">Copy Link</h5>
        <div class="input-group mb-3">
          <input id="url_text" type="text" class="form-control" value="{{.Body.ShortURL}}">
          <div class="input-group-append">
            <button id="copy_button" class="btn btn-success btn" type="button">Copy</button>
          </div>
        </div>
      </div>
    </div>
    <br>

    <p class="lead">
      Also here is click counter to see how much short link was clicked.
    </p>
    <div class="card mx-auto w-50">
      <div class="card-body">
        <h4>Total URL Clicks</h4>
        <h1 id="number_of_clicks">{{.Body.ViewsCount}}</h1>
      </div>
    </div>

  </div>
</div>
<script type="text/javascript" src="/public/js/info.js"></script>

{{template "footer.html"}}
