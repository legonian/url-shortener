<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" type="text/css" href="/public/css/bootstrap-4.5.3.min.css" />
  <link rel="stylesheet" type="text/css" href="/public/css/main.css" />
  <link rel="shortcut icon" href="/public/favicon.ico">

  <title>URL shortener</title>
</head>

<body class="bg-light">
  <div class="container">
    <div class="py-4 py-5 text-center">
      <h2>URL shortener</h2>
      <p class="lead">To simplify just type your link</p>

      <div class="input-group mb-3">
        <input id="url_text" type="text" class="form-control" placeholder="Enter link">
        <div class="input-group-append">
          <button id="submit_url_button" class="btn btn-primary" type="button">Shorten</button>
        </div>
      </div>
      <div id="error_message" class="alert alert-danger" role="alert" hidden>
        This URL is invalid. Try to change it.
      </div>
      <p>Use this URL Shortener to create a shortened link making it easy to share.</p>
    </div>
  </div>

  <script type="text/javascript" src="/public/js/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="/public/js/bootstrap-4.5.3.bundle.min.js"></script>
  <script type="text/javascript" src="/public/js/main.js"></script>
</body>

</html>
