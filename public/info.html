<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" type="text/css" href="/public/css/bootstrap-4.5.3.min.css" />
  <link rel="stylesheet" type="text/css" href="/public/css/main.css" />
  <link rel="shortcut icon" href="/public/favicon.ico">

  <title>URL shortener</title>
</head>

<body class="bg-light">
  <div class="container">
    <div class="py-4 py-5 text-center">
      
      <h2>URL Info</h2>
      <p class="lead">
        Here you can copy short link that redirect to previously defined URL.
      </p>
      <div class="card mx-auto" style="width: 28rem;">
        <div class="card-body">
          <h5 class="card-title">Copy Link</h5>
          <div class="input-group mb-3 ">
            <input id="url_text" type="text" class="form-control">
            <div class="input-group-append">
              <button id="copy_button" class="btn btn-success btn" type="button">Copy</button>
            </div>
          </div>
        </div>
      </div>
      <br>
      
      <p class="lead">
        Also here is click counter to see how much short link was clicked.
      </p>
      <div class="card mx-auto" style="width: 20rem;">
        <div class="card-body">
          <h4>Total URL Clicks</h4>
          <h1 id="number_of_clicks"></h1>
        </div>
      </div>

    </div>
  </div>

  <script type="text/javascript" src="/public/js/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="/public/js/bootstrap-4.5.3.bundle.min.js"></script>
  <script type="text/javascript" src="/public/js/info.js"></script>
</body>

</html>
